<!--user manage pwd confirm modal-->
<div class="modal fade" id="pwdUserConfirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h2 class=" mt0">请输入密码</h2>
      </div>
      <div class="modal-body">
        
        <form name="pwdForm"  novalidate="novalidate" class="form-horizontal ng-pristine ng-invalid ng-invalid-required">
	        <div class="form-group"
	               ng-class="{ 'has-error': pwdForm.password.$invalid && !pwdForm.password.$pristine }">
	            <div class="input-group input-group-sm col-xs-12 mt10">
	              <div class="col-xs-8"><input type="password" id="password" name="password" class="form-control"
	                                           ng-model="manageVM.pwd"
	                                           placeholder="密码" ng-minlength="6" ng-maxlength="16"/>
	                <p ng-show="pwdForm.password.$error.minlength" class="help-block">您输入的密码不足六位</p>
	                <p ng-show="pwdForm.password.$error.maxlength" class="help-block">您输入的密码超过十六位</p>
	              </div>
	              <div class="col-xs-4"><label class="text-info mt4">密码长度6-16位</label></div>
	            </div>
	        </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" ng-click="manageVM.pwdUserConfirmed()">提交</button>
        <button class="btn" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
